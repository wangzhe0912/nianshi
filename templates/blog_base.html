$def with (page)
<!DOCTYPE HTML>
<html>
<head>
	<title>念师</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="念师">
    <meta name="author" content="念师">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <script type="text/javascript" src="../static/js/jquery-1.11.2.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>


    <!-- 编辑器 -->
    <script type="text/javascript" src="../static/ueditor1_3_6/ueditor.config.js"></script>
    <script type="text/javascript" src="../static/ueditor1_3_6/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../static/ueditor1_3_6/lang/zh-cn/zh-cn.js"></script>

<!--     主页 -->
    <link href="../static/css/landing-page.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>
<body>
<div class="templatemo-flex-row">
  <div class="templatemo-sidebar">
    <header class="templatemo-site-header">
      <div class="square"></div>
      <h1>念师</h1>
    </header>
    <div class="profile-photo-container">
      <img id="profile" src="../static/img/profile-photo.jpeg" alt="Profile Photo" class="img-responsive">  
      <div class="profile-photo-overlay" id="profile-div"></div>
    </div>      
    <!-- Search box -->
    <form class="templatemo-search-form" role="search" action="/search">
      <div class="input-group">
          <button type="submit" class="fa fa-search"></button>
          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
      </div>
    </form>
    <div class="mobile-menu-icon">
        <i class="fa fa-bars"></i>
    </div>
    <nav class="templatemo-left-nav"> 
      <ul>
        <li><a href="/blog"><i class="fa fa-users fa-fw"></i>博客主页</a></li>
        <li><a href="/index"><i class="fa fa-users fa-fw"></i>目录</a></li>
        $if session.privilege == 2:
          <li><a href="/editor"><i class="fa fa-users fa-fw"></i>写博客</a></li>
          <li><a href="/upload_blog"><i class="fa fa-sliders fa-fw"></i>上传博客</a></li>
        <li><a href="/"><i class="fa fa-eject fa-fw"></i>返回首页</a></li>
      </ul>
    </nav>
  </div>
  <div class="templatemo-content col-1 light-gray-bg">
    <div class="templatemo-top-nav-container">
      <div class="row">
        <nav class="templatemo-top-nav col-lg-12 col-md-12">
          <ul class="text-uppercase">
            $if not session.privilege:
              <li class="col-lg-4 col-md-4"><a href="/login">登录</a></li>
            $else:
              <li class="col-lg-4 col-md-4">
                <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">$session.username</button>
                <ul id="logout" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation"><a id="out" role="menuitem" tabindex="-1" href="/log_out">退出</a></li>
                </ul>
              </li>
          </ul>  
        </nav> 
      </div>
    </div>
</div>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/templatemo-style.css" rel="stylesheet">   
<script type="text/javascript" src="../static/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
<style>
#dropdownMenu1 {
  padding: 0px 50px;
  background-color: white;
  font-family: 'Open Sans', sans-serif;
  font-weight: 700;
  color: #7f7f7f;
}
#logout {
  min-width: 0px;
  padding: 0px 40px;
}
#out {
  border-color: white;
}
.list-group-item {
  border: none;
}
#profile-div {
  background-color: rgba(4, 152, 114, 0); 
}
</style>
</body>
</html>

$def with (tool_classes, session)
<div class="templatemo-flex-row">
  <div class="templatemo-sidebar">
    <header class="templatemo-site-header">
      <div class="square"></div>
      <h1>念师</h1>
    </header>
    <div class="profile-photo-container">
      <img id="profile" src="../static/img/profile-photo.jpeg" alt="Profile Photo" class="img-responsive">  
      <div class="profile-photo-overlay" id="profile-div"></div>
    </div>      
    <!-- Search box -->
    <form class="templatemo-search-form" role="search" action="/search_tool" method="post">
      <div class="input-group">
          <button type="submit" class="fa fa-search"></button>
          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
      </div>
    </form>
    <div class="mobile-menu-icon">
        <i class="fa fa-bars"></i>
    </div>
    <nav class="templatemo-left-nav">          
      <ul>
        <li><a href="/tool"><i class="fa fa-users fa-fw"></i>工具主页</a></li>
        <li><a href="/index_tool"><i class="fa fa-users fa-fw"></i>目录</a></li>
        $if session.privilege == 2:
          <li><a href="/new_tool"><i class="fa fa-sliders fa-fw"></i>上传工具</a></li>
        <li><a href="/"><i class="fa fa-eject fa-fw"></i>返回首页</a></li>
      </ul>
    </nav>
  </div>
  <div class="form-group templatemo-content col-1 light-gray-bg view_page">
    <form role="form" action="/new_tool" method="POST" id="tool_post" enctype="multipart/form-data">
        <label for="title">工具名称</label>
        <input type="text" class="form-control" name="title" placeholder="请输入名称">
        <label for="tool_class">工具类型类型</label>
        <select class="form-control" name="tool_class" form="tool_post">
            $for tool_class in tool_classes:
                <option value="$tool_class.id">$tool_class.tool_class_name</option>
        </select>
        <label for="describe">工具说明</label>
        <textarea rows="10" class="form-control" name="describe" placeholder="请输入详细描述说明"></textarea>
        <label for="url">URL</label>
        <input type="text" class="form-control" name="url" placeholder="请输入工具URL">
        <label for="password">下载密码</label>
        <input type="text" class="form-control" name="password" placeholder="请输入下载密码">
      <button type="submit" class="btn btn-default" form="tool_post">提交</button>
    </form>
  </div>
</div>


<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/templatemo-style.css" rel="stylesheet">   
<script type="text/javascript" src="../static/js/templatemo-script.js"></script>      <!-- Templatemo Script -->

#dropdownMenu1 {
  padding: 0px 50px;

}

  min-width: 0px;

}

  border-color: white;
}

  border: none;
}

  background-color: rgba(4, 152, 114, 0); 
}

  background-image:url(../static/img/view_background.jpg);
  background-color: rgba(4, 152, 114, 0); 
  padding: 40px;
}
.title {
  text-align:center;
  /*padding: 40px;*/
}
.title > h1 {
  font-size: 4em;
  color: rgba(85, 85, 85, 0.72);
  padding: 10px;
}
.content {
  font-size: 1.5em;
  color: #8a433b;
  padding: 40px;
}
</style>

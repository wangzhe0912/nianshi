$def with(tool, resource, session)
<div class="templatemo-flex-row">
  <div class="templatemo-sidebar">
    <header class="templatemo-site-header">
      <div class="square"></div>
      <h1>念师</h1>
    </header>
    <div class="profile-photo-container">
      <img id="profile" src="../static/img/profile-photo.jpeg" alt="Profile Photo" class="img-responsive">  
      <div class="profile-photo-overlay"></div>
    </div>      
    <!-- Search box -->
    <form class="templatemo-search-form" role="search" action="/search">
      <div class="input-group">
          <button type="submit" class="fa fa-search"></button>
          <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">           
      </div>
    </form>
    <div class="mobile-menu-icon">
        <i class="fa fa-bars"></i>
    </div>
    <nav class="templatemo-left-nav">          
      <ul>
        <li><a href="/tool"><i class="fa fa-users fa-fw"></i>工具主页</a></li>
        <li><a href="/index_tool"><i class="fa fa-users fa-fw"></i>目录</a></li>
        $if session.privilege == 2:
          <li><a href="/new_tool"><i class="fa fa-sliders fa-fw"></i>上传工具</a></li>
        <li><a href="/"><i class="fa fa-eject fa-fw"></i>返回首页</a></li>
      </ul>
    </nav>
  </div>
  <div class="templatemo-content col-1 light-gray-bg view_page table-responsive table-striped">
  	<table class="table">
    <h1>$tool.title</h1>
    <tbody>
      <tr>
        <th>详细描述</th>
        <td>$tool.detail</td></tr>
      <tr>
        <th>百度云地址</td>
        <td>$resource.url</td></tr>
      <tr>
        <th>提取密码</td>
        <td>$resource.password</td></tr>
    </tbody>
  </table>
  </div>  
</div>



<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
<link href="../static/css/font-awesome.min.css" rel="stylesheet">
<link href="../static/css/templatemo-style.css" rel="stylesheet">   
<script type="text/javascript" src="../static/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
<style>
#dropdownMenu1 {
  padding: 0px 50px;
  background-color: white;
  font-family: 'Open Sans', sans-serif;
  font-weight: 700;
  color: #7f7f7f;
}
#logout {
  min-width: 0px;
  padding: 0px 40px;
}
#out {
  border-color: white;
}
.list-group-item {
  border: none;
}
#profile: {
  background-color: rgba(4, 152, 114, 0); 
}
.view_page {
	background-image:url(../static/img/view_background.jpg);
	background-color: rgba(4, 152, 114, 0); 
	padding: 20px;
}
.title {
	text-align:center;
}
.title > h1 {
	font-size: 4em;
	color: rgba(85, 85, 85, 0.72);
	padding: 10px;
}
.content {
	font-size: 1.5em;
	color: #8a433b;
	padding: 10px;
}
</style>

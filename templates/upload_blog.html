$def with (blog_classes)
<div class="col-xs-5 col-sm-5 col-md-offset-3">
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand">菜单栏</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="/blog">博客首页</a></li>
            <li><a href="#">文章目录</a></li>
        </ul>
    </div>
    </div>
</nav>

<div class="form-group" >
<form role="form" action="/upload_blog" method="POST" id="blog_post" enctype="multipart/form-data">
    <label for="title">文章名</label>
    <input type="text" class="form-control" name="title" placeholder="请输入标题">
    <label for="blog_class">博客类型</label>
    <select class="form-control" name="blog_class" form="blog_post">
        $for blog_class in blog_classes:
            <option value="$blog_class.id">$blog_class.blog_class_name</option>
    </select>
    <div class="form-group">
        <label for="inputfile">文件输入</label>
        <input type="file" id="inputfile" name="inputfile">
    </div>
  <button type="submit" class="btn btn-default" form="blog_post">提交</button>
  </div>
</form>
</div>
</div>

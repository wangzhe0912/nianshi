$def with (session=None)
<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                $if not session:
                    <li>
                        <a href="/login">登陆</a>
                    </li>
                $elif session.login_status == 0:
                    <li>
                        <a href="/login">登陆</a>
                    </li>
                $else:
                    <li>
                        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">$session.username</button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="/log_out">退出</a></li>
                        </ul>
                    </li>
                <li>
                    <a href="/">主页</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>


<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                <div class="col-xs-8 col-sm-8">
                    <h2>留言板</h2>
                    <br>
                    <form class="form-horizontal" role="form" action="/contact" method="post">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">主题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstname" placeholder="请输出留言主题，感谢您的关注和支持" name="theme">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">详细信息</label>
                            <div class="col-sm-10">
                                <textarea rows="10" type="text" class="form-control" id="lastname" placeholder="如果您有什么好的意见或建议，请写下您的建议。
我们会在第一时间处理或与您联系。
同时也欢迎各种交流讨论。
非常感谢您的关注。" name="comments"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-10">
                                <textarea rows="5" type="text" class="form-control" id="lastname" placeholder="请留下您的联系方式，便于我们后续与您进一步的交流。非常感谢您的关注。" name="contact_way"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br><br>
                <div class="col-xs-4 col-sm-4">
                    <h4>欢迎关注我们的微信公众号-missshi念师</h4>
                    <img src="../static/img/wechat.jpg" height="300px">
                </div>
            </div>
        </div>
    </div>
</div>
<link href="../static/css/landing-page.css" rel="stylesheet">
<link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    padding: 14px 12px;
